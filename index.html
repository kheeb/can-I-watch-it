<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to framework & fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Can I Watch It?</title>
  </head>
  <body>
  <!-- Insert parallax img -->
  <div class="parallax-container">
    <div class="parallax">
      <img src="./assets/images/pexels-nathan-engel-436413.jpeg" alt="">
    </div>
  </div>
    <header>
      <h1 class="center-align">Can I Watch It?</h1>
    </header>

        <!-- Select Menu with choices to determine what streaming services you would like to choose -->
        <section class="row container">
          <div class="col s12">
            <div class="card purple darken-4">
              <div class="card-content white-text">
                <span class="card-title"> Select Your Service From the Options Below</span>
              </div>
              <div class="card-action">
                  <select class="browser-default" id="provider">
                      <option value="" disabled selected>Choose Your Provider</option>
                      <option value="netflix">Netflix</option>
                      <option value="disney">Disney+</option>
                      <option value="prime">Amazon Prime</option>
                      <option value="hbo">HBO Max</option>
                      <option value="paramount">Paramount+</option>
                      <option value="apple">Apple TV</option>
                      <option value="hulu">Hulu</option>
                      <option value="starz">Starz</option>
                      <option value="showtime">Showtime</option>
                      <option value="peacock">Peacock</option>
                  </select>
              </div>
            </div>
          </div>
        </section>


    <!-- Input for Movie Search -->
    <section class="container">
      <div class="row container">
        <div class="col s12 card purple darken-4">
          <form action="" class="form-group">
            <label for="movieSearch"></label>
            <input
              type="search"
              placeholder="Enter a Movie Title"
              class="form-control white-text"
              id="searchBar"
            />
            <div class="card-action">
              <button type="button" class="btn btn-primary" id="searchBtn" onclick="getInfo(title, synopsis)">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

<!-- Search Results returned, linked from Streaming Availability API -->
<section class="row movie-Info">
  <div class="col s12" id="movieDescription" style="display:none">
    <div class="card purple darken-4">
      <div class="card-content white-text" id="movieInfoResults">
        <span class="card-title"> Title</span>
        <p>Data can populate into the card here - maybe a brief description?  Could also have an image (Movie poster, etc?) </p>
      </div>
    </div>
  </div>
</section>

<!--  Movie Poster below synopsis - flexed and centered -->
<section class="container">
  <!-- Need to figure out how to flex this movie poster above synopsis -->
  <div class="row s4">
    <img class="movie-Poster" id="moviePoster" alt="">
  </div>
</section>

<!-- Insert parallax img -->
<div class="parallax-container">
  <div class="parallax">
    <img src="./assets/images/pexels-pixabay-33129.jpeg" alt="">
  </div>
</div>


<!-- Section Hidden for saved Local Storage previous Searched -->
<section>
  <footer id="past-searches">
    <div>
      <h5>Your Previous Searches</h5>
    </div>
  </footer>
</section>



<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
<!-- Insert function to enable parallax -->
<script type="text/javascript">
        $(document).ready(function(){
      $('.parallax').parallax();
    });
</script>
</body>
</html>
